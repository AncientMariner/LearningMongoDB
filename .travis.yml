language: java
services: mongodb


before_script:
  - sleep 15
  - mongo mydb_test --eval ' db.mydb_test.insert({"name": "Mercedes AMG", "price" : 250000});'

jdk:
  - oraclejdk8

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  timeout: 86400
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
